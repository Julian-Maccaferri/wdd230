<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Service</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
